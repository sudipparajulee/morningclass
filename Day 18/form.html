<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return validate()">
        <input type="email" id="email" value="demo@bits.com" placeholder="Enter Email" required>
        <input type="password" id="password" value="password123" placeholder="Enter Password" minlength="5" maxlength="15" required>
        <select name="" id="">
            <option value="">Yes</option>
            <option value="" selected>No</option>
        </select>
        <input type="submit" value="Login">
    </form>

    <script>
        function validate()
        {
            var email = document.getElementById('email').value;
            var pass = document.getElementById('password').value;
            alert(pass);

            if(email == '' || pass == '')
            {
                alert('Both fields are required');
                return false;
            }

            if(email.length < 6)
            {
                alert('Email Must be at least 6 character long');
                return false;
            }
        }
    </script>
</body>
</html>
